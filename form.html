        <form> 
        <h3>Reserve Your Table</h3>
        <label for="name">Enter your First & Last name: </label>
        <input type="text" name="name" id="name" required />
        <br>
        <br>
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email"/>
        <br>
        <br>
        <label for="phone">Phone Number: </label>
        <input type="tel" name="phone" id="phone">
        <br>
        <br>
        <label for="number-select">Number of Guests:</label>

<select name="Number" id="number-select">
  <option value="">--Please choose an option--</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
  <option value="4">Four</option>
  <option value="5">Five</option>
  <option value="6">Six</option>
  <option value="7">Seven</option>
  <option value="8">Eight</option>
</select>
<br>
<br>
        <label for="date">Date of Desired Reservation</label>
        <input type="date" name="date" id="date">
<br>
<br>
        <label for="reservation-time">Desired Reservation Time</label>
        <input type="time" name="reservation-time" id="reservation-time">
<br>
<br>
<label for="notes">Special Notes (4 to 150 characters):</label>

<input
  type="text"
  id="Special Notes"
  name="Special Notes"
  required
  minlength="4"
  maxlength="150"
>
<br>
<br>
        <button type="submit">Reserve</button>

    ></form>
    </main>
